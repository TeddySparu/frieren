<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Duel - Duel de Sorciers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .login-screen h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .login-form input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
        }
        
        .login-form input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .login-form button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-form button:hover {
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Interface de jeu */
        .player-stats {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0,0,0,0.3);
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }
        
        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .health-bar, .mana-bar {
            width: 200px;
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s ease;
        }
        
        .mana-fill {
            height: 100%;
            background: linear-gradient(90deg, #4444ff, #6666ff);
            transition: width 0.3s ease;
        }
        
        .stat-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .battlefield {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #2a5298 0%, #1e3c72 100%);
            overflow: hidden;
        }
        
        .wizard {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        .wizard.player {
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
        }
        
        .wizard.enemy {
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        }
        
        .spell-effect {
            position: absolute;
            pointer-events: none;
        }
        
        .spell-hand {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: rgba(0,0,0,0.4);
        }
        
        .spell-card {
            width: 120px;
            height: 160px;
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .spell-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .spell-card:hover::before {
            transform: translateX(100%);
        }
        
        .spell-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .spell-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .spell-card.disabled:hover {
            transform: none;
            border-color: transparent;
        }
        
        .spell-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .spell-name {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .spell-cost {
            font-size: 12px;
            color: #add8e6;
        }
        
        .spell-damage {
            font-size: 12px;
            color: #ff6b6b;
            position: absolute;
            top: 5px;
            right: 8px;
        }
        
        .game-timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .matchmaking {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }
        
        .matchmaking h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        
        .game-over h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .victory {
            color: #4ecdc4;
        }
        
        .defeat {
            color: #ff6b6b;
        }
        
        .play-again-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .play-again-btn:hover {
            transform: translateY(-2px);
        }

        @keyframes damage {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background: #ff4444; }
            100% { transform: scale(1); }
        }
        
        .damage-animation {
            animation: damage 0.5s ease;
        }

        @keyframes castSpell {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }
        
        .casting {
            animation: castSpell 0.8s ease;
        }

        @keyframes projectile {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
        
        .projectile {
            position: absolute;
            font-size: 30px;
            animation: projectile 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="login-screen" id="loginScreen">
            <h1>⚔️ Spell Duel</h1>
            <div class="login-form">
                <input type="email" id="emailInput" placeholder="Email" />
                <input type="password" id="passwordInput" placeholder="Mot de passe" />
                <button onclick="login()">Se connecter</button>
                <button onclick="register()">S'inscrire</button>
                <div id="authError" style="color: #ff6b6b; text-align: center; margin-top: 10px;"></div>
            </div>
        </div>

        <div class="matchmaking hidden" id="matchmakingScreen">
            <h2>🔍 Recherche d'adversaire...</h2>
            <div class="spinner"></div>
            <button onclick="cancelMatchmaking()" style="margin-top: 20px; padding: 10px 20px; background: #ff6b6b; border: none; border-radius: 5px; color: white; cursor: pointer;">Annuler</button>
        </div>

        <div class="game-interface hidden" id="gameInterface">
            <div class="player-stats">
                <div class="player-info">
                    <div class="player-name" id="enemyName">Adversaire</div>
                    <div class="health-bar">
                        <div class="health-fill" id="enemyHealthFill" style="width: 100%"></div>
                        <div class="stat-text" id="enemyHealthText">20/20</div>
                    </div>
                    <div class="mana-bar">
                        <div class="mana-fill" id="enemyManaFill" style="width: 100%"></div>
                        <div class="stat-text" id="enemyManaText">10/10</div>
                    </div>
                </div>
                
                <div class="game-timer" id="gameTimer">3:00</div>
                
                <div class="player-info">
                    <div class="player-name" id="playerName">Vous</div>
                    <div class="health-bar">
                        <div class="health-fill" id="playerHealthFill" style="width: 100%"></div>
                        <div class="stat-text" id="playerHealthText">20/20</div>
                    </div>
                    <div class="mana-bar">
                        <div class="mana-fill" id="playerManaFill" style="width: 100%"></div>
                        <div class="stat-text" id="playerManaText">10/10</div>
                    </div>
                </div>
            </div>

            <div class="battlefield" id="battlefield">
                <div class="wizard enemy" id="enemyWizard">🧙‍♂️</div>
                <div class="wizard player" id="playerWizard">🧙‍♀️</div>
            </div>

            <div class="spell-hand" id="spellHand">
                </div>
        </div>

        <div class="game-over hidden" id="gameOverScreen">
            <h2 id="gameResult">Victoire!</h2>
            <p id="gameResultText">Vous avez vaincu votre adversaire!</p>
            <button class="play-again-btn" onclick="startMatchmaking()">Jouer encore</button>
            <button class="play-again-btn" onclick="showMainMenu()" style="background: #666;">Menu principal</button>
        </div>
    </div>

    <script type="module">
        // Configuration Firebase (À REMPLACER avec votre config)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        // Importations Firestore mises à jour (onSnapshot, collection, query, where, limit, deleteDoc sont déjà importés ci-dessus)
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc, query, where, orderBy, limit, deleteDoc, updateDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // REMPLACEZ cette configuration par la vôtre
        const firebaseConfig = {
            apiKey: "AIzaSyBhyxeEHBKrhuECJKt2d7NwSN7lcv39IX0",
            authDomain: "frieren-2-79e0c.firebaseapp.com",
            projectId: "frieren-2-79e0c",
            storageBucket: "frieren-2-79e0c.firebasestorage.app",
            messagingSenderId: "861104473745",
            appId: "1:861104473745:web:377da7b0daaf5570572130"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables globales
        let currentUser = null;
        let gameState = null;
        let gameTimer = null;
        let currentGameId = null;
        let gameListener = null;

        // Sorts disponibles
        const spells = {
            fireball: { name: "Boule de feu", icon: "🔥", cost: 3, damage: 4, type: "attack" },
            lightning: { name: "Éclair", icon: "⚡", cost: 2, damage: 3, type: "attack" },
            heal: { name: "Soin", icon: "💚", cost: 3, heal: 3, type: "heal" },
            shield: { name: "Bouclier", icon: "🛡️", cost: 2, shield: 3, type: "defense" },
            manaDrain: { name: "Drain de mana", icon: "💙", cost: 1, manaDrain: 2, type: "utility" },
            frost: { name: "Givre", icon: "❄️", cost: 4, damage: 2, freeze: true, type: "attack" },
            summon: { name: "Invocation", icon: "👻", cost: 5, summon: true, type: "summon" },
            trap: { name: "Piège", icon: "💣", cost: 3, trapDamage: 5, type: "trap" }
        };

        // État initial du joueur
        const initialPlayerState = {
            health: 20,
            maxHealth: 20,
            mana: 10,
            maxMana: 10,
            shield: 0,
            frozen: false,
            traps: [],
            summons: [],
            hand: []
        };

        // Fonctions d'authentification
        window.login = async function() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('authError');
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                errorDiv.textContent = '';
            } catch (error) {
                errorDiv.textContent = 'Erreur de connexion: ' + error.message;
            }
        };

        window.register = async function() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('authError');
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Créer le profil utilisateur
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    email: email,
                    createdAt: new Date(),
                    wins: 0,
                    losses: 0,
                    level: 1
                });
                
                errorDiv.textContent = '';
            } catch (error) {
                errorDiv.textContent = 'Erreur d\'inscription: ' + error.message;
            }
        };

        // Gestion de l'état d'authentification
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showMainMenu();
            } else {
                currentUser = null;
                showLogin();
            }
        });

        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('matchmakingScreen').classList.add('hidden');
            document.getElementById('gameInterface').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
        }

        window.showMainMenu = function() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('matchmakingScreen').classList.add('hidden');
            document.getElementById('gameInterface').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            // Ici on pourrait ajouter un vrai menu principal
            startMatchmaking();
        };

        // Système de matchmaking
        window.startMatchmaking = async function() {
            document.getElementById('matchmakingScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            
            try {
                console.log('Recherche d\'adversaire...');
                
                // Rechercher une partie en attente
                const waitingGames = query(
                    collection(db, 'games'),
                    where('status', '==', 'waiting'),
                    limit(1)
                );
                
                const snapshot = await getDocs(waitingGames);
                console.log('Parties en attente trouvées:', snapshot.size);
                
                if (!snapshot.empty) {
                    // Vérifier qu'on ne rejoint pas notre propre partie
                    const gameDoc = snapshot.docs[0];
                    const gameData = gameDoc.data();
                    
                    if (gameData.player1 !== currentUser.uid) {
                        console.log('Rejoindre partie existante:', gameDoc.id);
                        currentGameId = gameDoc.id;
                        
                        // Mettre à jour la partie avec le deuxième joueur
                        await updateDoc(doc(db, 'games', currentGameId), {
                            player2: currentUser.uid,
                            status: 'playing',
                            startTime: new Date()
                        });
                        
                        console.log('Partie rejointe, démarrage...');
                        startGame();
                        return;
                    } else {
                        console.log('Partie trouvée mais c\'est la nôtre, on attend...');
                    }
                }
                
                // Créer une nouvelle partie ou attendre si c'est notre partie
                if (!currentGameId) {
                    console.log('Création d\'une nouvelle partie...');
                    const newGame = {
                        player1: currentUser.uid,
                        player2: null,
                        status: 'waiting',
                        createdAt: new Date(),
                        gameState: {
                            player1: { ...initialPlayerState },
                            player2: { ...initialPlayerState },
                            turn: 1,
                            timeLeft: 180
                        }
                    };
                    
                    const gameRef = await addDoc(collection(db, 'games'), newGame);
                    currentGameId = gameRef.id;
                    console.log('Nouvelle partie créée:', currentGameId);
                }
                
                // Écouter les changements pour détecter quand un joueur rejoint
                if (gameListener) gameListener();
                gameListener = onSnapshot(doc(db, 'games', currentGameId), (doc) => {
                    const data = doc.data();
                    console.log('Changement partie:', data?.status);
                    if (data && data.status === 'playing') {
                        console.log('Adversaire trouvé !');
                        startGame();
                    }
                });
                
            } catch (error) {
                console.error('Erreur de matchmaking:', error);
                alert('Erreur de matchmaking: ' + error.message);
            }
        };

        window.cancelMatchmaking = function() {
            console.log('Annulation matchmaking');
            
            if (gameListener) {
                gameListener();
                gameListener = null;
            }
            
            if (currentGameId) {
                // Supprimer la partie en attente seulement si on est player1
                getDoc(doc(db, 'games', currentGameId)).then(docSnapshot => {
                    const gameData = docSnapshot.data();
                    if (gameData && gameData.player1 === currentUser.uid && gameData.status === 'waiting') {
                        deleteDoc(doc(db, 'games', currentGameId));
                        console.log('Partie supprimée');
                    }
                });
                currentGameId = null;
            }
            
            showMainMenu();
        };

        // Démarrage du jeu
        function startGame() {
            console.log('Démarrage du jeu...');
            
            if (gameListener) {
                gameListener();
            }
            
            document.getElementById('matchmakingScreen').classList.add('hidden');
            document.getElementById('gameInterface').classList.remove('hidden');
            
            // Écouter les changements d'état du jeu
            gameListener = onSnapshot(doc(db, 'games', currentGameId), (doc) => {
                const data = doc.data();
                if (data) {
                    console.log('Mise à jour état jeu:', data.status);
                    updateGameUI(data.gameState, data);
                    
                    if (data.status === 'finished') {
                        endGame(data.winner);
                    }
                }
            });
            
            // Initialiser l'interface
            initializeGame();
        }

        function initializeGame() {
            console.log('Initialisation du jeu...');
            
            // Réinitialiser les stats
            gameState = {
                player: { ...initialPlayerState },
                enemy: { ...initialPlayerState },
                timeLeft: 180
            };
            
            // Générer la main de départ
            generateHand();
            updateUI();
            
            // Démarrer le timer
            startGameTimer();
            
            // Régénération de mana (nettoyer les anciens intervals)
            if (window.manaInterval) clearInterval(window.manaInterval);
            window.manaInterval = setInterval(() => {
                if (gameState && gameState.player.mana < gameState.player.maxMana) {
                    gameState.player.mana = Math.min(gameState.player.mana + 1, gameState.player.maxMana);
                    updateUI();
                }
            }, 2000);
        }

        function generateHand() {
            const spellKeys = Object.keys(spells);
            gameState.player.hand = [];
            
            for (let i = 0; i < 3; i++) {
                const randomSpell = spellKeys[Math.floor(Math.random() * spellKeys.length)];
                gameState.player.hand.push(randomSpell);
            }
            
            renderHand();
        }

        function renderHand() {
            const handElement = document.getElementById('spellHand');
            handElement.innerHTML = '';
            
            gameState.player.hand.forEach((spellKey, index) => {
                const spell = spells[spellKey];
                const card = document.createElement('div');
                card.className = 'spell-card';
                card.onclick = () => castSpell(spellKey, index);
                
                if (gameState.player.mana < spell.cost) {
                    card.classList.add('disabled');
                }
                
                card.innerHTML = `
                    <div class="spell-icon">${spell.icon}</div>
                    <div class="spell-name">${spell.name}</div>
                    <div class="spell-cost">${spell.cost} mana</div>
                    ${spell.damage ? `<div class="spell-damage">${spell.damage}</div>` : ''}
                `;
                
                handElement.appendChild(card);
            });
        }

        window.castSpell = async function(spellKey, handIndex) {
            const spell = spells[spellKey];
            
            if (gameState.player.mana < spell.cost) return;
            
            // Consommer le mana
            gameState.player.mana -= spell.cost;
            
            // Animation de lancement
            const playerWizard = document.getElementById('playerWizard');
            playerWizard.classList.add('casting');
            setTimeout(() => playerWizard.classList.remove('casting'), 800);
            
            // Créer un projectile
            createProjectile(spell.icon, 'player');
            
            // Appliquer l'effet après un délai
            setTimeout(async () => {
                await applySpellEffect(spell, 'player');
                
                // Remplacer le sort dans la main
                const spellKeys = Object.keys(spells);
                const newSpell = spellKeys[Math.floor(Math.random() * spellKeys.length)];
                gameState.player.hand[handIndex] = newSpell;
                
                renderHand();
                updateUI();
                
                // Envoyer l'état du jeu à Firebase
                await updateGameState();
                
                /*
                LOGIQUE D'IA RETIRÉE: 
                Le jeu est maintenant purement multijoueur. L'action de l'adversaire
                sera gérée par son client et mise à jour via onSnapshot.
                */
                
            }, 1000);
        };

        function createProjectile(icon, source) {
            const projectile = document.createElement('div');
            projectile.className = 'projectile';
            projectile.textContent = icon;
            
            const wizard = source === 'player' 
                ? document.getElementById('playerWizard')
                : document.getElementById('enemyWizard');
                
            const rect = wizard.getBoundingClientRect();
